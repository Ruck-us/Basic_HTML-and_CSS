<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6c757d;
            color: white;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <h1>Harry Potter Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>House</th>
            <th>Patronus</th>
        </tr>
        <tr>
            <td>Harry Potter</td>
            <td>Gryffindor</td>
            <td>Stag</td>
        </tr>
        <tr>
            <td>Severus Snape</td>
            <td>Slytherin</td>
            <td>Doe</td>
        </tr>
    </table>
</body>
</html>

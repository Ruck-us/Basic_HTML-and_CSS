<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Shadow Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #111;
      color: #fff;
    }

    h1 {
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
    }

    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
      color: #fff;
    }

    .multiple {
      text-shadow: 2px 2px 0 red, -2px -2px 0 blue;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Simple Shadow</h1>

  <h1 class="glow">Glowing Text</h1>

  <h1 class="multiple">Multiple Shadows</h1>

</body>
</html>

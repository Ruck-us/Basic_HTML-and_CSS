<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts Roster</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font: Medieval/Wizardy style -->
    <link href="Harry_Potter.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hogwarts Roster</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>House</th>
                    <th>Patronus</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gryffindor">
                    <td>Harry Potter</td>
                    <td>Gryffindor</td>
                    <td>Stag</td>
                </tr>
                <tr class="slytherin">
                    <td>Severus Snape</td>
                    <td>Slytherin</td>
                    <td>Doe</td>
                </tr>
                <tr class="ravenclaw">
                    <td>Luna Lovegood</td>
                    <td>Ravenclaw</td>
                    <td>Hare</td>
                </tr>
                <tr class="hufflepuff">
                    <td>Cedric Diggory</td>
                    <td>Hufflepuff</td>
                    <td>Badger</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
